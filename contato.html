<!DOCTYPE html>
<html>
	<head>
		<title>Contato</title>
		<meta charset="utf-8">

		<!-- Links do Bootstrap e JQuery -->
			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

			<!-- JQuery -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="estilo.css">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	</head>
	<body>
		<div class="container-fluid">
			<!-- Header -->
			<div class="row header">
				<div class="col-md-12 text-center">
					<span class="imagem-header"><img src="Recursos/marca.png" class="marca"></span>
					<span class="texto-header"><br><br><h3> - Livre de trigo, lactose e refinados - </h3></span>
				</div>
			</div>
			<!-- Menu principal -->
			<div class="row menu">
				<div  class="col-md-3 text-center">
					<a href="index.html"><button class="btn botao-menu"><h4><b>Bake</b></h4></button></a>
				</div>
				<div  class="col-md-3 text-center">
					<a href="produtos.html"><button class="btn botao-menu"><h4><b>Produtos</b></h4></button></a>
				</div>
				<div  class="col-md-3 text-center">
					<a href="contato.html"><button class="btn botao-menu"><h4><b>Contato</b></h4></button></a>
				</div>
				<div  class="col-md-3 text-center social">
					<p><a href="https://www.facebook.com/bakedoces/"><i class="fa fa-facebook-square fa-2x"></i></a>		<a href="https://www.instagram.com/bakedoces/"><i class="fa fa-instagram fa-2x"></i></a></p>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="formulario">
				<!-- Formulario -->
				<div class="well">
					<form>
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="nome" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
						</div>
						<div class="form-group">
							<label for="contato">Contato:</label>
							<input type="contato" class="form-control" id="contato" placeholder="Digite seu contato" name="contato">
						</div>
						<div class="form-group">
							<label for="mensagem">Mensagem:</label>
							<textarea class="form-control" rows="5" id="mensagem" placeholder="Faça sua critica, reclamação, sugestão ou apenas mande uma mensagem para nós!"></textarea>
						</div>
						<button type="submit" class="btn btn-carrinho">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
